[misc]
disable = ["mas", "gem", "ruby_gems", "pnpm", "pip3", "yarn"]

[git]
arguments = "--rebase --autostash"
repos = ["~/.config/nvim", "~/.fzf/fzf-git.sh"]

[commands]
"lazy.nvim plugins" = 'nvim --headless "+Lazy! sync" +qa'
"mason.nvim packages" = 'nvim --headless "+MasonUpdate" +qa'
"Brew upgrade HEAD" = "HOMEBREW_NO_INSTALL_CLEANUP=1 brew upgrade --fetch-HEAD"
# "Wezterm nightly" = "HOMEBREW_NO_INSTALL_CLEANUP=1 brew upgrade --cask wezterm-nightly --no-quarantine --greedy-latest"
